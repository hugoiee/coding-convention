name: Build and Deploy

# 当推送到 main 分支时触发
on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    # 使用最新的 Ubuntu 作为运行环境
    runs-on: ubuntu-latest

    steps:
      # 第一步：检查出代码
      - name: Checkout repository
        uses: actions/checkout@v4

      # 第二步：设置 Node.js 版本
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18.20.4 # 指定 Node.js 版本为 18.20.4

      # 第三步：安装依赖并执行打包
      - name: Install dependencies and build
        run: |
          npm i -g pnpm          # 全局安装 pnpm
          pnpm install           # 安装依赖
          pnpm run docs:build    # 执行文档打包命令
        env:
          NODE_OPTIONS: '--max_old_space_size=4096' # 设置最大堆内存大小

      # 第四步：部署到 gh-pages 分支
      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@4.1.3
        with:
          BRANCH: gh-pages       # 部署到 gh-pages 分支
          FOLDER: doc/build      # 指定需要部署的文件夹
          ACCESS_TOKEN: ${{ secrets.ACCESS_TOKEN }} # 使用 GitHub Token，需提前设置
